</head>
<body>
    <nav>
        <div class="nav-part nav-part1">
            <div class="hamburger">
                <img src="svgs/hamburger.svg" alt="">
            </div>
            <div class="close">
                <img src="svgs/cross.svg" alt="">
            </div>
            <div class="logo">
                <img src="svgs/logo.svg" alt="">
            </div>
            <div class="home">
                <img src="svgs/home.svg" alt="">
            </div>
            <div class="nav-search">
                <img src="svgs/search.svg" alt="Search" class="search">
                <input type="text" placeholder="What do you want to play?">
                <hr>
                <img src="svgs/brows.svg" alt="Brows" class="brows">
            </div>
        </div>
        <div class="nav-part nav-part2">
            <div class="nav-part2-box1">
                <div class="mode">
                    <div class="mode-circle" id="dark"></div>
                </div>
            </div>
            <hr>
            <div class="nav-part2-box2">
                <div class="install-app">
                    <img src="svgs/download.svg" alt="">
                    <button>Install App</button>
                </div>
                <button>Sign up</button>
            <div class="login">
                <button>Log in</button>
            </div>
            </div>

        </div>
    </nav>
   
    <div class="container">
        <div class="container-part container-part1">
            <div class="nav-search search">
                <img src="svgs/search.svg" alt="Search" class="search">
                <input type="text" placeholder="What do you want to play?">
                <hr>
                <img src="svgs/brows.svg" alt="Brows" class="brows">
            </div>
            <div class="your-library">
                <img src="svgs/library.svg" alt="">
                <p>Your Library</p>
                <div class="library-icon">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="songlist">
                <ul>
                    
                </ul>
                <!-- <div class="container-part1-box">
                    <h2>Create your first playlist</h2>
                    <p>it's easy, we'll help you</p>
                    <div class="container-part1-box-button">
                        <button>Create Playlist</button>
                    </div>
                </div>
                <div class="container-part1-box">
                    <h2>Lets find some podcast's to follow</h2>
                    <p>we will keep you updated on new episodes</p>
                    <div class="container-part1-box-button">
                        <button>Brows podcasts</button>
                    </div>
                </div> -->
            </div>
            <div class="container-part1-footer">
                <!-- <div class="container-part1-footer-box1">
                    <div><a href="">Legal</a></div>
                    <div><a href="">Safety&Privacy Center</a></div>
                    <div><a href="">Privacy Policy</a></div>
                    <div><a href="">Cookies</a></div>
                    <div><a href="">About Ads</a></div>
                    <div><a href="">Accsibility</a></div>
                </div> -->
                <div class="container-part1-footer-box2">
                    <!-- <div class="container-part1-footer-cookies">Cookies</div> -->
                    <div class="container-part1-footer-lang">
                        <img src="svgs/lang.svg" alt="">
                        <p>English</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- --------------- CONTAINER PART2 ---------- -->
        <div class="container-part container-part2">
            <div class="container-part2-box1 container-part2-box2">
                <h1>Populer albums and singers</h1>
                <div class="container-part2-box1-cards">
                    <div data-folder="all" class="card1 card2">
                        <div class="card1-img card2-img">
                            <img src="songs/all/cover.jpeg" alt="">
                        </div>
                        <div class="card2-footer">
                            <div class="card2-footer-h2">
                                <h2>All Songs</h2>
                            </div>
                            <div class="card2-p">
                                <p>Hit Songs</p>
                            </div>
                        </div>
                        <div class="play-button1">
                            <img src="svgs/play-button.svg" alt="">
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="disclaimer">
                <div class="dis-content">
                    Disclaimer:** This project is not affiliated with Spotify and is for educational purposes only.
                </div>
            </div>
        </div>
    </div>
    <div class="playbar">
        <div class="playbar-part1">
            <div class="song-info1">

            </div>
            <div class="play-buttons">
                <img id="prev" src="svgs/previous.svg" alt="">
                <img id="play" src="svgs/play.svg" alt="">
                <img id="next" src="svgs/next.svg" alt="">
            </div>
            <div class="aboveBar">
                <div class="volume">
                    <div class="mute">
                        <img src="svgs/mute.svg" alt="">
                    </div>
                    <div class="volume-up">
                        <img src="svgs/volume.svg" alt="">
                    </div>
                    <input type="range" value="100">
                    <div class="volume-change">100%</div>
                </div>
                <hr>
                <div class="song-time">
    
                </div>
            </div>
        </div>
        <div class="bar">
            <div class="seekbar"></div>
            <div class="circle"></div>
        </div>
    </div>
      
    <script src="script.js"></script>
